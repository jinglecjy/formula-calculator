<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简易自定义公式计算器</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1 class="text-center">简易自定义公式计算器</h1>
  <div class="content">
    <div class="left">
      <p>内置测试字段如下：</p>
      <table border='1' id="fields">
        <tr><td>数据表名称</td><td>字段名称</td><td>字段数值</td></tr>
        <tr>
          <td rowspan="3">table1</td>
          <td>field0</td>
          <td>20</td>
        </tr>
        <tr>
          <td>field1</td>
          <td>40</td>
        </tr>
        <tr>
          <td>field2</td>
          <td>12</td>
        </tr>
        <tr>
          <td rowspan="3">table2</td>
          <td>field0</td>
          <td>30</td>
        </tr>
        <tr>
          <td>field1</td>
          <td>45</td>
        </tr>
        <tr>
          <td>field2</td>
          <td>7</td>
        </tr>
      </table>
    </div>
    <div class="right">
      <form id="calculator">
        公式输入：<textarea id="formula">dad</textarea>
        <button id="submit">计算</button>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
